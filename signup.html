            <form action="signup.php" method="POST" onsubmit="return validateForm()">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <div id="usernameError" class="error-message"></div>
                
                <input type="email" name="email" id="email" placeholder="Email" required>

                <input type="tel" name="phone" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>

                <input type="password" name="password" id="password" placeholder="Password" required>
                <div id="passwordError" class="error-message"></div>

                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                <div id="confirmPasswordError" class="error-message"></div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript Validation
        function validateForm() {
            let valid = true;

            // Clear previous error messages
            document.getElementById('usernameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('phoneError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';

            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm_password').value.trim();

            // Validate username
            if (username.length < 3) {
                document.getElementById('usernameError').innerText = 'Username must be at least 3 characters long.';
                valid = false;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = 'Please enter a valid email.';
                valid = false;
            }

            // Validate phone number
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phoneError').innerText = 'Phone number must be 10 digits.';
                valid = false;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long.';
                valid = false;
            }

            // Confirm password match
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                valid = false;
            }

            return valid;
        }

        const response = await fetch("../backend/signup.php", {

        } else {
            alert(result.message || "Signup failed!");
        }
    } catch (error) {

    }
});
