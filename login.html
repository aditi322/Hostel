<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System Login</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f4f4f4;
            position: relative;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('Institute-Hostel-Management-System-1.jpg') no-repeat center center/cover;
            z-index: 1;
            opacity: 0.8;
        }

        .login-form {
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            margin-bottom: 8px;
            font-size: 22px;
            color: #333;
        }

        p {
            margin-bottom: 15px;
            color: #666;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .forgot-password,
        .signup-link {
            margin-top: 8px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover,
        .signup-link:hover {
            color: #0056b3;
        }

        .divider {
            margin: 15px 0;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="background-image"></div>
        <div class="login-form">
            <img src="images/logoo.png" alt="VES Logo" class="logo">
            <h1>Vesit Hostel Management Admin Login</h1>
            <p>Please log in to continue</p>
            <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="forgot.html" class="forgot-password">Forgot Password?</a>
            </form>
            <div class="divider">or</div>
            <a href="signup.html" class="signup-link">Create an Account</a>
        </div>
    </div>
    <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.querySelector("input[name='username']").value.trim();
    const password = document.querySelector("input[name='password']").value.trim();

    try {
        const response = await fetch("backend/login.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });
        const result = await response.json();

        if (result.success) {
            alert("Login successful!");
            window.location.href = "dashboard.html";
        } else {
            alert(result.message);
        }
    } catch (error) {
        console.error("Error:", error);
    }
});

</script>
</body>
</html>
